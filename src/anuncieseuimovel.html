	<section id="anuncie_seu_imovel">

		<form name="" method="" action="" >
			<h2>Sobre o anunciante</h2> 
			<label for="nome_completo"><strong>Nome:</strong></label><br/>
			<input id="nome_completo" type="text" name="nome_completo"  placeholder="Digite Seu Nome Completo" required />

			<label for="email" ><strong>Email:</strong></label><br/>
			<input id="email" type="email" name="email" placeholder="usuario@email.com" required>

			<label for="telefone"><strong>Telefone:</strong></label><br/>
			<input id="telefone" type="tel" name="telefone" placeholder="(99)99999-9999" pattern="^\(?\d{2}\)\d{5}[-\s]\d{4}.*?$" required>


		<h2>Sobre o imóvel</h2>

		<fieldset>
			<input id="vender" type="radio" name="imóvel" value="vender"> <label for="vender">Vender</label><br/>
			<input id="alugar" type="radio" name="imóvel" value="alugar" required> <label for="alugar">Alugar</label>
		</fieldset>



			<label for="tipo_imovel"><strong>Tipo de imóvel:</strong></label>
			<select id="tipo_imovel" name="tipo_imovel" required>
				<option value="casa">Casa</option>
				<option value="apartamento">Apartamento</option>
				<option value="comercial">Comercial</option>
				<option value="loteamento">Loteamento</option>
				<option value="hotel">Hotel</option>
				<option value="galpão">Galpão</option>
				<option value="terreno">Terreno</option>
				<option value="terrno_rural">Terreno rual</option>
			</select>	

			<div id="endereço_numero">
				<div id="endereço">
				<label for="msg"><strong>Endereço</strong></label><br/>
				<input type="text" name="endereço" tipe="text" id="msg" cols="55" rows="2">
			</div>

			<div>
				<label for="msg"><strong>Número</strong></label><br/>
				<input type="text" name="numero" id="msg" cols="100" rows="2">
			</div>
			</div>

			<div id="bairro_cidade_cep">
				<div id="endereço">
					<label for="msg"><strong>Bairro</strong></label><br/>
					<input type="text" name="bairro" id="msg" cols="55" rows="2">
				</div>

				<div id="endereço">
					<label for="msg"><strong>Cidade</strong></label><br/>
					<input type="text" name="cidade" id="msg" cols="55" rows="2">
				</div>

				<div><
					<label for="msg"><strong>CEP</strong></label><br/>
					<input type="text" name="cep" id="msg" cols="55" rows="2">
					
				</div>
			</div>

				<a class="a-anuncie" href="http://www.buscacep.correios.com.br/sistemas/buscacep/" target="_blank"><strong>Não sei o meu CEP</strong></a>

		<div id="botoesform">
			<input type="submit" name="btn_fazerparte" value="Enviar" />
		</div>
		</form>
	</section>
