    <div class="container" style="width: 500px; margin:0 auto">
        <h1>Calculadora:</h1>
        <hr>
        <p>Calcule aqui por quanto sairá as parcelas do seu mais novo imóvel</p>
        <form id="form">
            <div class="form-group">
                <div class="row">
                <label for="imovel">Valor do imóvel:</label>
                <input type="text" name="imovel" id="imovel" class="form-control"> 
            </div>
            <br>
            <div class="row">
                <label for="entrada"> Valor da entrada:</label>
                <input type="text" name="entrada" id="entrada" class="form-control"> 
             </div>
             <br>
             <div class="row">
                <label for="parcelas">Número de parcelas:</label>
                <input type="text" name="parcelas" id="parcelas" class="form-control"> 
            </div>
            <br>

            <br>
        </form>
        <br>
        <button class="btn btn-primary" id="btn">Calcular</button>
        <div id="resultado" class="h2" style="margin-top: 20px"></div>

    </div>
