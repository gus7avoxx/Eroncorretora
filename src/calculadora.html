        <div class="container" style="width: 500px; margin: 0 auto;">
            <img src="img/calculadora.svg" width="100%">
            <h1>Calculadora</h1> 
            <p>Calcule por quanto sairá as parcelas do seu mais novo imóvel, em nossa calculadora fácil.</p>
            <form id="form">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <label for="imovel">Valor do imóvel:</label>
                            <input type="text" name="imovel" id="imovel" class="form-control">
                        </div>
                    </div>
                   <div class="row">
                        <div class="col">
                            <label for="entrada">Valor da entrada:</label>
                            <input type="text" name="entrada" id="entrada" class="form-control">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col">
                            <label for="parcela">Número de parcelas:</label>
                            <input type="text" name="parcela" id="parcela" class="form-control">
                        </div>
                    </div>
                </div>
                    <button type="submit" class="btn btn-primary" id="btn">Calcular</button>                
            </form>

            <br>
            

            <div id="resultado" class="h3" style="margin-top: 20px;"></div>
        </div>
